<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James - 官方专辑主页</title>
    <style>
        /* 简单美化样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .album-cover {
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        .tracklist {
            text-align: left;
            margin: 30px auto;
            max-width: 400px;
        }
        .tracklist h3 {
            border-bottom: 2px solid #333;
            padding-bottom: 8px;
        }
        .tracklist li {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>专辑《James》</h1>
    <p>官方音乐主页</p >
    
    <!-- 这里可以替换成你的专辑封面图（把图片上传到仓库后，替换下面的图片路径） -->
    < img class="album-cover" src="album-cover.jpg" alt="专辑《James》封面">

    <div class="tracklist">
        <h3>曲目列表</h3>
        <ol>
            <li>Little Progress</li>
            <li>No More Hurry</li>
            <li>Chase Stars</li>
            <li>Everything I Want</li>
            <li>Slow Days</li>
            <li>Winter Is Coming</li>
            <li>Run With You</li>
            <li>We Will See It To End</li>
        </ol>
    </div>

    <p>© 2025 James Music Official</p >
</body>
</html>
